<div class="page new">
    <div class="page-header">
        <h1>New Card</h1>
    </div>
    <div class="page-body">
        <form @submit.prevent="addCard">
            <div class="form-wrapper">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" v-model="form.name" name="name" id="name" required="required" placeholder="Credit card name"/>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select v-model="form.type" name="type" id="type" required>
                        <option disabled value="" selected="selected">Please Select</option>
                        <option>Visa</option>
                        <option>Mastercard</option>
                        <option>Amex</option>
                        <option>Discover</option>
                        <option>Capital One</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="number" v-model="form.number" name="number" id="number" required max="9999" pattern="[0-9]{4}" placeholder="last 4 digits"/>
                </div>
                <div class="form-group form-half">
                    <label for="color">Card Color</label>
                    <v-swatches v-model="form.color" id="color"></v-swatches>
                </div>
                <div class="form-group form-half">
                    <label for="cutDate">Cut Day</label>
                    <input type="number" min="1" max="31" v-model="form.cutDate" name="cutDate" id="cutDate" required placeholder="Day only (1-31)"/>
                </div>
                <div class="form-group form-half">
                    <label for="dueDate">Due Day</label>
                    <input type="number" min="1" max="31" v-model="form.dueDate" name="dueDate" id="dueDate"/>
                </div>
                <div class="form-group form-half">
                    <label for="cutDateBefore">Cut Day Before</label>
                    <input type="number" min="1" max="7" v-model="form.cutDateBefore" name="cutDateBefore" id="cutDateBefore"/>
                </div>
                <div class="form-group">
                    <label for="credit">Credit Limit</label>
                    <input type="text" v-model="form.credit" name="credit" id="credit"/>
                </div>
            </div>
            <div class="form-wrapper form-fieldset">
                <div class="form-header">
                    <h2>Add Rewards</h2>
                </div>
                <div class="form-group">
                    <filter-select
                        label="name"
                        v-model="rewardForm.name"
                        :items="['gas','restaurants', 'travel', 'groceries', 'clothes','electronics', 'pharmacy', 'home', 'everything']"
                    />
                </div>
                <div class="form-group form-half">
                    <label for="reward-interest">Interest</label>
                    <input type="number" v-model="rewardForm.interest" name="reward-interest" step="0.5"/>
                </div>
                <div class="form-group form-half">
                    <label for="reward-startdate">Start Date</label>
                    <input type="date" v-model="rewardForm.startDate" name="reward-startdate"/>
                </div>
                <div class="form-group form-half">
                    <label for="reward-enddate">End Date</label>
                    <input type="date" v-model="rewardForm.endDate" name="reward-enddate"/>
                </div>
                <div class="form-group">
                    <label for="reward-details">Details</label>
                    <textarea v-model="rewardForm.details" name="reward-details"></textarea>
                </div>
                <div class="form-group form-button form-button-left">
                    <button @click.prevent="addReward">Add Reward</button>
                </div>
                <div class="form-subheader">
                    <h2>Rewards added</h2>
                </div>
                <div class="reward-card-wrapper">
                    <div class="reward-card" v-for="(reward, index) in rewards" :key="index">
                       <div class="reward-card-close" @click="removeReward(reward.name)">x</div>
                        <div class="reward-card-label" @click="updateReward(index)">{{ reward.name }}</div>
                    </div>
                </div>
            </div>

            <div class="form-group form-button">
                <button type="submit">Add New Card</button>
            </div>
        </form>
    </div>
</div>

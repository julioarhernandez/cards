<div class="page update">
    <div class="page-header">
        <h1>Update Card</h1>
    </div>
    <div class="page-body">
        <form @submit.prevent="updCard">
            <div class="form-wrapper">
                <div class="form-group">
                    <label for="name">Card Name</label>
                    <input type="text" v-model="form.name" name="name" id="name"/>
                </div>
                <div class="form-group">
                    <label for="type">Card Type</label>
                    <select v-model="form.type" name="type" id="type">
                        <option disabled value="">Please Select</option>
                        <option>Visa</option>
                        <option>Mastercard</option>
                        <option>Amex</option>
                        <option>Discover</option>
                        <option>Capital One</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="number">Card Number</label>
                    <input type="text" v-model="form.number" name="number" id="number"/>
                </div>
                <div class="form-group form-half">
                    <label for="color">Card Color</label>
                    <v-swatches v-model="form.color" id="color"></v-swatches>
                </div>
                <div class="form-group form-half">
                    <label for="cutDate">Cut Date</label>
                    <input type="number" min="1" max="31" v-model="form.cutDate" name="cutDate" id="cutDate"/>
                </div>
                <div class="form-group form-half">
                    <label for="dueDate">Due Date</label>
                    <input type="number" min="1" max="31" v-model="form.dueDate" name="dueDate" id="dueDate"/>
                </div>
                <div class="form-group form-half">
                    <label for="cutDateBefore">Cut Date Before</label>
                    <input type="number" min="1" max="7" v-model="form.cutDateBefore" name="cutDateBefore" id="cutDateBefore"/>
                </div>
                <div class="form-group">
                    <label for="credit">Credit Limit</label>
                    <input type="text" v-model="form.credit" name="credit" id="credit"/>
                </div>
            </div>
            <div class="form-wrapper form-fieldset">
                <div class="form-header">
                    <h2>Rewards</h2>
                </div>
                <div class="reward-card-wrapper">
                    <div class="reward-card-form" v-for="(reward, index) in form.rewards" :key="index" >
                        <div class="form-group">
                            <label for="rewarded-name">Name</label>
                            <input type="text" v-model="form.rewards[index].name" name="rewarded-name" id="rewarded-name"/>
                        </div>
                        <div class="form-group form-half">
                            <label for="reward-interest">Interest</label>
                            <input type="number" v-model="form.rewards[index].interest" name="reward-interest" step="0.5" id="reward-interest"/>
                        </div>
                        <div class="form-group form-half">
                            <label for="reward-startdate">Start Date</label>
                            <input type="date" v-model="form.rewards[index].startDate" name="reward-startdate" id="reward-startdate"/>
                        </div>
                        <div class="form-group form-half">
                            <label for="reward-enddate">End Date</label>
                            <input type="date" v-model="form.rewards[index].endDate" name="reward-enddate" id="reward-enddate"/>
                        </div>
                        <div class="form-group">
                            <label for="reward-details">Details</label>
                            <input type="text" v-model="form.rewards[index].details" name="reward-details" id="reward-details"/>
                        </div>
                        <div class="form-group form-button">
                            <button class="reward-card-remove" @click="removeReward(form.rewards[index].name)">Remove</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group form-button">
                <button type="submit">Update Card</button>
            </div>
        </form>
    </div>
</div>
